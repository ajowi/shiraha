{% block title %} News / {{ object.title }} {% endblock %}

{% block feature_text %}

{% block content %} 
    {% if object %}
    {{ object.article_html|safe }} 
	{% else %} 
		<p> Sorry, the news item is unavailable. </p>
	{% endif %}
{% endblock %}
