{% extends "base_news.html" %} 

{% block title %} News / {{ object.article.title }} {% endblock %}

{% block content %} 
    {% if object %}
    <h3> {{ object.article.title }} </h3> 
    {{ object.article.content|safe }} 
	{% else %} 
		<p> Sorry, the news item is unavailable. </p>
	{% endif %}
{% endblock %}
