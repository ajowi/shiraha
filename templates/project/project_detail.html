{% extends "base_project.html" %} 

{% block title %} Project / {{ object.name }} {% endblock %}

{% block content %} 
    {% if object %}
    <h3> {{ object.name }} </h3> <br />
    <p> {{ object.description }} <br /> 
	{{ object.location}}
	</p>
	{% else %} 
		<p> Sorry, information on the project is unavailable. </p>
	{% endif %}
{% endblock %}
